        x-nullable: true
      reputacao:
        title: Reputacao
        type: number
        x-nullable: true
  FotoUsuario:
    type: object
    properties:
      foto_usuario:
        title: Foto usuario
        type: string
        readOnly: true
        format: uri
  Diaria:
    required:
